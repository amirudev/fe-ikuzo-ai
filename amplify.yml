version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - node -v
            - nvm install 20
            - nvm use 20
            - node -v
            - corepack enable
            - corepack prepare pnpm@9.12.1 --activate
            - pnpm -v
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm build
      artifacts:
        # Next.js SSR on Amplify uses the .next output
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
          - .next/cache/**

